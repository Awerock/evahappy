<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="yandex-verification" content="9d4bd7f2b25767b1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>One Touch Production</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/phosphor-icons@1.4.2/src/css/icons.css">
    <link rel="icon" type="image/x-icon" href="icons/LogoW.png">
    <script src="https://kit.fontawesome.com/845530799f.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="header">
        <div class="container">
            <div class="header__title">
                <h1 class="header__title-h1">ЕВКА <br> С ДНЕМ РОЖДЕНИЯ</h1>
                <div class="header__descr">свайпай вниз</div>
            </div>
        </div>
    </section>
    <section class="photo">
        <div class="container">
            <h2 class="title"></h2>
        </div>
    </section>
    <section class="gift">
        <div class="container">
            <h2 class="title">ВРЕМЯ ПОДАРКОВ</h2>
            <div class="gift__wrapper">
                <button class="gift__button" onclick="showGift(0)">ДАЙ ПОДАРОК</button>
                <img src="img/1.png" alt="" class="gift__img">
                <button class="gift__button" onclick="showGift(1)">ДАЙ ПОДАРОК</button>
                <img src="img/2.png" alt="" class="gift__img">
                <button class="gift__button" onclick="showGift(2)">ДАЙ ПОДАРОК</button>
                <img src="img/3.png" alt="" class="gift__img">
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer__name"><a href="https://vk.com/airelephant">Crate by Eugene Chi</a></div>
        </div>
    </footer>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

</body>
</html>
